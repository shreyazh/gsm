[package]
name = "gsm"
version = "0.1.0"
edition = "2021"
description = "An interactive TUI for managing git stashes"
authors = ["You"]
license = "MIT"
repository = "https://github.com/you/gsm"
readme = "README.md"

[[bin]]
name = "gsm"
path = "src/main.rs"

[dependencies]
ratatui = "0.26"
crossterm = "0.27"
anyhow = "1.0"
chrono = { version = "0.4", features = ["serde"] }

[profile.release]
opt-level = 3
strip = true
lto = true